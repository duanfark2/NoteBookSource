    <div id="logo">
        <span class="lText" id="lText1">JU</span><span class="lText" id="lText2">BOOK</span>
    </div>

    <div id="insideSynBox">

        <div id="file-name">
            <input id="fileName" type="text"/>
        </div>

        <div id="menu-bar">
            <div class="options" id="file-option">文件</div>
            <div class="options" id="edit-option">编辑</div>
            <div class="options" id="settings-option">设置</div>
            <div class="optionAll" id="opa1">
                <div class="option" id="op1">新建</div>
                <div class="option" id="op2">保存</div>
                <div class="option" id="op3">打印</div>
            </div>
            <div class="optionAll" id="opa2">
                <div class="option" id="op4">新增单元格</div>
                <div class="option" id="op5">上移单元格</div>
                <div class="option" id="op6">下移单元格</div>
            </div>
            <div class="optionAll" id="opa3">
                <div class="option" id="op7">字体大小
                    <div class="tertOptions" id="top1">
                        <!--三级菜单-->
                        <div class="option" id="op10">
                            9px
                        </div>
                        <div class="option" id="op11">
                            14px
                        </div>
                        <div class="option" id="op12">
                            18px
                        </div>
                        <div class="option" id="op13">
                            22px
                        </div>
                    </div>
                </div>
                <!--          html中插入的例如onclick的dom事件监听引用回调函数必须在该元素前的script标签内定义-->
                <div class="option" id="op8">主题选择
                    <div class="tertOptions" id="top2">
                        <!--三级菜单-->
                        <div class="option" id="op14">白色日间</div>
                        <div class="option" id="op15">深邃黑夜</div>
                    </div>
                </div>
            </div>


        </div>

    </div>

    <div id="topEditBar">
        <div id="topMoveUp" class="topEdit">
            <img src="img/arrow_up.svg" class="topIcon">
            <span>
                上移
            </span>
        </div>
        <div id="topMoveDown" class="topEdit">
            <img src="img/arrow_down.svg" class="topIcon">
            <span>
                下移
            </span>
        </div>
        <div id="topDelete" class="topEdit">

            <img src="img/content_copy.svg" class="topIcon">
            <span>
                复制
            </span>
        </div>
        <div id="topCopy" class="topEdit">
            <img src="img/delete.svg" class="topIcon">
            <span>
                删除
            </span>
        </div>
        <div id="topPlay" class="topEdit">
            <img src="img/play_arrow.svg" class="topIcon">
            <span>
                运行
            </span>
        </div>

    </div>

</div>
